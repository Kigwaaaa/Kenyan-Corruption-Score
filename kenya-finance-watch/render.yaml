services:
  # Backend API service
  - type: web
    name: kenya-finance-watch-api
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: python server.py
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.16
      - key: PORT
        value: 8000

  # Frontend service
  - type: web
    name: kenya-finance-watch-frontend
    env: static
    plan: free
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist
    envVars:
      - key: REACT_APP_API_URL
        value: https://kenya-finance-watch-api.onrender.com 